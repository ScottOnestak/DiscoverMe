			#message{

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script type="text/javascript">

		function goToErrorPage(){
			window.location = 'http://localhost:3000/error.html';
		}

		function goToSearchResults(){
			window.location = 'http://localhost:3000/searchResults.html';
		}


		$(document).ready(function(){
			$('#nameSearch').click(function(){
				$.ajax({
					url: "search/name/" + $('#name').val(),
					type: "GET",
					dataType: "json",
					success: function(data){
						if(data.status){
							console.log(data.status);
						} else {
							console.log(data.length);
							var array = [];
							for(var i=0; i < data.length; i++){
								array.push({"name": data[i].name,
											"type": data[i].type,
											"city": data[i].city,
											"state": data[i].state,
											"country": data[i].country});
							}
							localStorage['search'] = JSON.stringify(array);
							goToSearchResults();
						}
					},
					error: function(){
						console.log("error");
					}
				});
			});

			$('#typeSearch').click(function(){
				$.ajax({
					url: "search/type/" + $('#type').val(),

			$('#citySearch').click(function(){

											"country": data[i].country});

							localStorage['search'] = JSON.stringify(array);

			});

			$('#countrySearch').click(function(){
				$.ajax({
					url: "search/country/" + $('#countryCountry').val(),

							var array = [];
							for(var i=0; i < data.length; i++){
								array.push({"name": data[i].name,

											"city": data[i].city,
											"state": data[i].state,
											"country": data[i].country});

							goToSearchResults();

			});
		});

		</script>

	</head>
