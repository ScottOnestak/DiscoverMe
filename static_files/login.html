		function goToLogin(){
			window.location = 'http://localhost:3000/test.html';
		}

		$(document).ready(function(){

			if(localStorage.getItem('username') && localStorage.getItem('password')){
				$("#location").append("Home Location:  " + localStorage.getItem('city') + ", " + localStorage.getItem('state') + ", " + localStorage.getItem('country'));

				/*$("#destlocation").append("Desired Destinations: "+localStorage.getItem('destinations'))*/
				$("#person").append(localStorage.getItem('username'));
			} else {
				goToLogin();
			}
			
			$('#logout').click(function(){
				localStorage.clear();
				window.location = 'http://localhost:3000/test.html';
			});
			$('#quiz').click(function(){
				window.location='http://localhost:3000/quiz.html';
			});

			$('#update').click(function(){

			});

			});

			$('#create').click(function(){

			});
			$('#bucket').click(function(){

			});
			$('#complete').click(function(){

			$('#search').click(function(){
				window.location='http://localhost:3000/search.html';
			});
		});

		
		</script>
